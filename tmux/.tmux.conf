# Github dark dimmed
set -g @FG "#adbac7"
set -g @BG "#22272e"
set -g @ORANGE "#e0823d"
set -g @GREEN "#57ab5a"
set -g @LIGHT_BLUE "#96d0ff"
set -g @BLUE "#4184e4"
set -g @LIGHT_GREEN "#74db16"
set -g @DARK_GREEN "#2b6a30"
set -g @LIGHT_GRAY "#adbac7"
set -g @MID_GRAY "#768390"
set -g @WHITE "#e8e8e8"

# Message style
set -g message-style "fg=#{@ORANGE},bg=#{@BG}"
set -g message-command-style "fg=#{@ORANGE},bg=#{@BG}"

# Pane style.
set -g pane-border-style "fg=#{@LIGHT_GRAY}"
set -g pane-active-border-style "fg=#{@LIGHT_GRAY}"

# Status style.
set -g status-style "fg=#{@FG},bg=#{@BG}"
set -g status-left "#[fg=#{@BLUE},bg=#{@BG}]#[fg=#{@WHITE},bg=#{@BLUE},bold]   #S #[fg=#{@BLUE},bg=#{@BG}]  "
set -g status-right "#[fg=#{@BLUE},bg=#{@BG}] #[fg=#{@WHITE},bg=#{@BLUE},bold] %a %H:%M:%S #[fg=#{@BLUE},bg=#{@BG}]"
set -g status-left-length 100
set -g status-position top
set -g status-justify left

# Window style.
set -g window-status-style "fg=#{@FG},bg=#{@BG}"
set -g window-status-format "#[fg=#{@FG},bg=#{@BG}] #I | #W "
set -g window-status-separator ""
set -g window-status-current-format "#[fg=#{@LIGHT_GREEN},bg=#{@BG}]#[fg=#{@BG},bg=#{@LIGHT_GREEN},bold] #I | #W #[fg=#{@LIGHT_GREEN},bg=#{@BG}]"
set -g window-status-separator " "

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
